<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Contact Us</h2>
    <p>Interested in more information? Fill out the form below and submit it to us. 
    We look forward to hearing from you!</p>

    <!-- insert form here-->
    <form action="thankyou.html" method="post"
    oninput="fn.value = firstname.value + ''+ lastname.value ">
        <label for="firstname">First name</label>
         <input type="text"name="firstname" id="firstname" /> <br />    
         <label for="lastname">Last name</label>
         <input type="text"name="lastname" id="lastname" /> <br />   
          <label for="email">Email address</label>
         <input type="email" name="email" id="email" /> <br />   
         <p> How did  you found out about us ?</p>
         <select name="found" id="found">
            <optgroup label="Media">
            <option value="TV">TV</option>
            <option  value="Radio">Radio</option>
            <option  value="Other">Other</option>
            </optgroup>
            <optgroup label="Web">
              
                 <option  value="Google">Google</option>
                    <option  value="Bing">Bing</option>
                    </optgroup>
         </select>
         <p> Add Commets below</p>
         <textarea rows="6" cols="50" maxlength="255"></textarea>
         <button name="showimage" onclick="">showimage</button>
         <input type="submit" name="submitform" value="send it"/>
         <output name="fn"></output>
    </form>
    
</body>
</html>
